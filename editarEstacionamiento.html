<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>parkingApp</title>
   
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/home.css">
   

    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">



</head>

<body class="min-h-100 bg-gray-200">

  
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 px-5 py-10 aside">
            <h1 class="uppercase text-white tracking-wide text-4xl  font-bold mt-2">parkingApp</h1>
           
            <nav class="mt-8">
                <a  
                    href="home.html" 
                    class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-blue-400  text-3xl"
                >Estacionamientos</a>
                <a 
                    href="nuevoEstacionamiento.html" 
                    class="px-3 py-1 text-white block hover:bg-blue-900 mt-2 hover:text-yellow-400 text-3xl"
                >Nuevo Estacionamiento</a>
                <a 
                href="buscar.html" 
                class="px-3 py-1 text-white block hover:bg-blue-900 mt-2 hover:text-yellow-400 text-3xl"
            >buscar</a>
                <a 
                href="index.html" 
                class="px-3 py-1 text-white block hover:bg-blue-900 mt-2 hover:text-blue-400 text-3xl"
            >Salir</a>
            </nav>
        </aside> <!--sidebar-->
        <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gray-200">
            <h2 class="text-4xl font-light text-center">Editar Estacionamiento</h2>

            <div class="flex flex-col mt-10 items-center">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                    <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                        <form id="formulario" class="bg-white p-3" method="POST">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-2xl font-bold mb-2" for="nombre">Nombre</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="nombre"
                                    name="nombre"
                                    type="text"
                                    placeholder="Nombre Cliente"
                                />
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-2xl font-bold mb-2" for="email">Correo</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="email"
                                    name="email"
                                    type="email"
                                    placeholder="Email Cliente"
                                />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-2xl font-bold mb-2" for="telefono">Teléfono</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="telefono"
                                    name="telefono"
                                    type="tel"
                                    placeholder="Teléfono Cliente"
                                />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-2xl font-bold mb-2" for="direccion">Direccion</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="direccion"
                                    name="direccion"
                                    type="text"
                                    placeholder="Direccion Estacionamiento"
                                />
                            </div>


                            <input
                                type="submit"
                                class="bg-blue-900 text-2xl w-full mt-5 p-2 text-white uppercase font-bold"
                                value="Editar Estacionamiento"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/funciones.js"></script>
    <script src="assets/js/editarEstacionamiento.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
