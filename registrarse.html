<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>parkingApp</title>
   
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/registrar.css">
   

    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">



</head>

<body class="min-h-100 bg-gray-200">

        <main>
            <h2 class="text-4xl font-light regis-text">Registrarse</h2>

            <div class="flex flex-col mt-10 items-center">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                    <div class="  overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                        <form id="formulario" class="bg-white p-3 " method="POST">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-2xl font-bold mb-2" for="nombre">Nombre</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="nombre"
                                    name="nombre"
                                    type="text"
                                    placeholder="Nombre Cliente"
                                />
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-2xl font-bold mb-2" for="email">Correo</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="email"
                                    name="email"
                                    type="email"
                                    placeholder="Email Cliente"
                                />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-2xl font-bold mb-2" for="telefono">Ingrese su contraseña</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="pass1"
                                    name="contraseña"
                                    type="password"
                                    placeholder="contraseña"
                                />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-2xl font-bold mb-2" for="direccion">Ingrese nuevamente su contraseña</label>
                                <input 
                                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="pass2"
                                name="contraseña"
                                type="password"
                                placeholder="contraseña"
                                />
                            </div>


                            <input
                                type="submit"
                                class="bg-blue-900 text-2xl w-full mt-5 p-2 text-white uppercase font-bold"
                                value="Registrarse"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/funciones.js"></script>
    <script src="assets/js/registrarse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
